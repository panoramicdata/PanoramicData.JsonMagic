name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    tags: [0.1.*]

jobs:
    deploy-to-github-pages:
        runs-on: ubuntu-latest
        steps:

            # Uses GitHub's checkout action to checkout code form the main branch
            - uses: actions/checkout@v2
              with:
                fetch-depth: 0 # avoid shallow clone so nbgv can do its work.

            # Sets up .NET Core SDK 7.x
            - name: Setup .NET Core SDK
              uses: actions/setup-dotnet@v1
              with:
                  dotnet-version: 7.x
                  include-prerelease: false

            # Publishes Blazor project to the release-folder
            - name: Publish .NET Core Project
              run: dotnet publish PanoramicData.JsonMagic.Web/PanoramicData.JsonMagic.Web.csproj -c Release -o release --nologo

            # Change the base-tag in index.html from '/' to '/PanoramicData.JsonMagic.Web/' to match GitHub Pages repository subdirectory
            - name: Change base-tag in index.html from / to /PanoramicData.JsonMagic.Web/
              run: sed -i 's/<base href="\/" \/>/<base href="\/PanoramicData.JsonMagic.Web\/" \/>/g' release/wwwroot/index.html

            # Copy index.html to 404.html to serve the same file when a file is not found
            - name: copy index.html to 404.html
              run: cp release/wwwroot/index.html release/wwwroot/404.html

            # Add .nojekyll file to tell GitHub pages to not treat this as a Jekyll project. (Allow files and folders starting with an underscore)
            - name: Add .nojekyll file
              run: touch release/wwwroot/.nojekyll

            # Deploy to GitHub pages
            - name: Deploy wwwroot to GitHub Pages
              uses: JamesIves/github-pages-deploy-action@releases/v3
              with:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  BRANCH: main
                  FOLDER: release/wwwroot
                  SINGLE_COMMIT: true